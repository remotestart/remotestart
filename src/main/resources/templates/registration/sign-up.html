<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head (pageTitle ='Sign Up')">

</head>
<body>
    <header th:replace="partials :: header"></header>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card w-50 m-5">
            <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="p-4">
                <h1>Create an account</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email}" required/>
                </div>

                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="form-control" th:field="*{firstName}" required/>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="form-control" th:field="*{lastName}" required/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required/>
                </div>

                <div th:if="${error}">
                    Passwords Don't Match
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" class="form-control" type="password" name="confirm-password" required/>
                </div>

                <input value="Sign me up!" type="submit" />
            </form>
        </div>
    </div>
    <footer th:replace="partials :: footer"></footer>
</body>
</html>
