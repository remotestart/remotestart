<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head (pageTitle ='Edit Team')"></head>
<body>
<header th:replace="partials :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="partials :: sidenav"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <div class="container d-flex flex-column align-items-center">

                <div class="my-4">
                    <a th:href="@{'/team/' + ${team.id}}" class="btn btn-outline-info">Back to <span th:text="${team.name}"></span></a>
                </div>

                <div class="h3 mt-3">Change Team Name</div>

                <div class="w-25 mb-3">
                    <hr>
                </div>

                <form class="w-75" th:method="post" th:action="@{'/team/' +${team.id}+ '/edit'}" th:object="${team}">
                    <div class="form-group">
                        <input th:field="*{name}" type="text" class="form-control" id="team" placeholder="Team Name" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-outline-info">Submit Changes</button>
                </form>


            </div>

        </main>
    </div>
</div>


<footer th:replace="partials :: footer"></footer>
</body>
</html>
