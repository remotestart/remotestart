<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head (pageTitle ='Team Page')"></head>
<body>
<nav th:replace="partials :: header"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="partials :: sidenav"></nav>
        <main role="main" class="main col-md-9 ml-sm-auto col-lg-8 p-0">

            <div class="container p-0">

                    <div class="text-center font-weight-bold mb-0">
                        <h1 class="team-name m-0" th:text="${team.name}"></h1>
                    </div>



                <div class="card w-100 mb-3 border-0">
                    <div class="card-body p-0">
                        <div th:if="${role == 1}">
                            <div class="d-flex flex-row justify-content-between">
                                <a th:href="@{'/project/create/' + ${team.id}}" class="btn btn-primary btn-sm">Create a Project</a>


                                <form th:action="@{'/team/' + ${team.id} + '/edit'}" th:method="get">
                                    <button type="submit" class="btn btn-info btn-sm">Change Team Name</button>
                                </form>

                                <form th:action="@{'/team/' + ${team.id} + '/delete'}" th:method="POST">
                                    <button class="btn btn-danger btn-sm" type="submit">Delete Team</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <hr class="my-3">

            <div class="card w-50 my-3" th:each="project : ${projects}">

                <div class="card-header text-center font-weight-bold" th:text="${project.name}"></div>
                <div class="card-body">
                    <p th:text="${project.description}"></p>
                    <a class="btn btn-outline-info align-self-end" th:href="@{'/project/' + ${project.id}}">View Project</a>
                </div>

            </div>


        </main>

        <div class="col-lg-2 bg-light team-page-users">

            <div class="text-center mb-3">
                <h4 class="m-0">Team Members</h4>
                <hr>
            </div>

            <div class="d-flex flex-row justify-content-between pb-3" th:each="user : ${teamUsers}">
                <div class="p-0 text-center h5" th:text="${user.firstName} + ' ' + ${user.lastName}"></div>
                <div class="dropdown dropleft" th:if="${role == 1}">
                    <button class="btn btn-outline-info btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Options
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a th:if="${loggedInUser.id} != ${user.id}" class="dropdown-item" th:href="@{'/team/' + ${team.id} + '/make-team-lead/' + ${user.id}}">Make Co-Lead</a>
                        <a th:if="${loggedInUser.id} != ${user.id}" class="dropdown-item" th:href="@{'/team/' + ${team.id} + '/drop-user/' + ${user.id}}">Remove</a>
                        <a th:if="${loggedInUser.id} == ${user.id}" class="dropdown-item" th:href="@{'/profile'}">View Profile</a>
                    </div>
                </div>
            </div>



            <hr class="my-3">



            <!--User Search Card-->
            <div class="d-flex align-items-center flex-column mb-3">
                <h4>Add Users</h4>
                <form>
                    <input type="text" id="user-search" name="user-search" class="" placeholder="User Name"
                           onkeyup="updateUsers(this)">
                </form>
            </div>

            <script th:inline="javascript">
                let users = [[${users}]]
                let team = [[${team.id}]];
            </script>
            <div id="bucket"></div>
        </div>


    </div>
</div>


<footer th:replace="partials :: footer"></footer>
<script type="text/javascript" th:src="@{/js/user.js}"></script>
</body>
</html>
