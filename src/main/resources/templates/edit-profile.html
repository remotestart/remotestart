<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head (pageTitle ='Edit Profile')">

</head>
<body>
<header th:replace="partials :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/teams">Search Teams</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/teams/my-teams">View My Teams</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/team/create">Create A Team</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>

                    <li class="nav-item">
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                        </form>
                    </li>

                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <div class="container">

                <form th:method="post" th:action="@{'/profile/' +${user.id} + '/edit-profile'}" th:object="${user}">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input th:field="*{username}" th:value="${user.username}" type="text" class="form-control" id="username" placeholder="Example: CloneWarChamp" required autofocus>
                      <div>
                          <label for="firstname">First name:</label>
                          <input th:field="*{firstName}" th:value="${user.firstName}" type="text" class="form-control" id="firstname" placeholder="Example: Obi Wan" required>
                       </div>
                    <div>
                        <label for="lastname">Last name:</label>
                        <input th:field="*{lastName}" th:value="${user.lastName}" type="text" class="form-control" id="lastname" placeholder="Example: Kenobi" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input th:field="*{email}" th:value="${user.email}" type="text" class="form-control" id="email" placeholder="Example: Dont-try-it@HighGround.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Changes</button>
                    </div>
                </form>

            </div>

        </main>
    </div>
</div>



<footer th:replace="partials :: footer"></footer>
</body>
</html>
