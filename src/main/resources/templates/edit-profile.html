<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head (pageTitle ='Edit Profile')">

</head>
<body>
<div class="container">

    <form th:method="post" th:action="@{'/profile/' +${user.id} + '/edit-profile'}" th:object="${user}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input th:field="*{username}" th:value="${user.username}" type="text" class="form-control" id="username" placeholder="Example: CloneWarChamp" required autofocus>
          <div>
              <label for="firstname">First name:</label>
              <input th:field="*{firstName}" th:value="${user.firstName}" type="text" class="form-control" id="firstname" placeholder="Example: Obi Wan" required>
           </div>
        <div>
            <label for="lastname">Last name:</label>
            <input th:field="*{lastName}" th:value="${user.lastName}" type="text" class="form-control" id="lastname" placeholder="Example: Kenobi" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input th:field="*{email}" th:value="${user.email}" type="text" class="form-control" id="email" placeholder="Example: Dont-try-it@HighGround.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Changes</button>
        </div>
    </form>

</div>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
