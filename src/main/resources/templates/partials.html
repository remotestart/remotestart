<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/1a038e3095.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <!--Navbar Code-->
    <nav th:fragment="header" class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <span style="color:#16a3b8"><i class="fas fa-tasks"></i></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse toggle-navbar-custom" id="navbarSupportedContent">

            <th:block sec:authorize="!isAuthenticated()">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/sign-up">Sign-Up</a>
                    </li>
                </ul>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <ul class="navbar-nav mr-auto d-md-none">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/teams">Search Teams</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/teams/my-teams">View My Teams</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/team/create">Create A Team</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </th:block>


        </div>
    </nav>

<nav th:fragment="sidenav" class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">

            <li class="nav-item h5 font-weight-bold mt-3 sidenav-list-item">
                <a class="nav-link text-muted" href="/profile">Profile</a>
            </li>

            <li class="nav-item h5 font-weight-bold mt-3 sidenav-list-item">
                <a class="nav-link text-muted" href="/teams">Search Teams</a>
            </li>

            <li class="nav-item h5 font-weight-bold mt-3 sidenav-list-item">
                <a class="nav-link text-muted" href="/teams/my-teams">View My Teams</a>
            </li>

            <li class="nav-item h5 font-weight-bold mt-3 sidenav-list-item">
                <a class="nav-link text-muted" href="/team/create">Create A Team</a>
            </li>

            <li class="nav-item h5 font-weight-bold mt-3 sidenav-list-item">
                <a class="nav-link text-muted" href="/about">About Us</a>
            </li>

            <li class="nav-item h5 font-weight-bold mt-3 sidenav-list-item">
                <form th:action="@{/logout}" th:method="post">
                    <button class="nav-link btn text-danger" style="margin-top: 8px"><span class="h5">Logout</span></button>
                </form>
            </li>

        </ul>
    </div>
</nav>






<footer th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</footer>
</body>
</html>
