<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head (pageTitle ='Tasks')"></head>
<body>
<header th:replace="partials :: header"></header>

<div class="container">

    <div class="my-2">
        <a th:href="@{'/project/' + ${project.id}}" class="btn btn-outline-info">Back to <span th:text="${project.name}"></span></a>
    </div>

    <div class="card w-50 my-3" th:each="task : ${tasks}">

        <div class="card-header text-center font-weight-bold" th:text="${task.title}"></div>
        <div class="card-body">
            <p th:text="${task.description}"></p>
            <a class="btn btn-outline-info align-self-start" th:href="@{'/subtask/create/' + ${project.id} + '/' + ${task.id}}">Create Subtask</a>
            <label for="task-state-form">Task State</label>
            <form th:action="@{'/project/' + ${project.id} + '/task/' + ${task.id} + '/update-state'}" th:method="post" id="task-state-form">
                <select name="task-state" id="task-state">
                    <option disabled selected>Select a state</option>
                    <option th:value="'1'">Not started</option>
                    <option th:value="'2'">In progress</option>
                    <option th:value="'3'">Complete</option>
                </select>
                <button type="submit" class="btn btn-outline-info">Update status</button>
            </form>
        </div>
        <th:block th:each="subtask: ${subtasks}">

            <div class="container" th:if="${task.id} == ${subtask.getTask().id}">
                <p th:text="${subtask.title}"></p>
                <p th:text="${subtask.description}"></p>
                <a th:href="@{'/subtask/' + ${subtask.id} + '/edit/' + ${project.id}}" class="btn btn-outline-danger">Edit Subtask</a>
                <a th:href="@{'/subtask/' + ${subtask.id} + '/delete/' + ${project.id}}" class="btn btn-danger">Delete Subtask</a>
                <label for="subtask-state-form">Subtask State</label>
                <form th:action="@{'/project/' + ${project.id} + '/subtask/' + ${subtask.id} + '/update-state'}" th:method="post" id="subtask-state-form">
                    <select name="subtask-state" id="subtask-state">
                        <option disabled selected>Select a state</option>
                        <option th:value="'1'">Not started</option>
                        <option th:value="'2'">In progress</option>
                        <option th:value="'3'">Complete</option>
                    </select>
                    <button type="submit" class="btn btn-outline-info">Update status</button>
                </form>
            </div>

        </th:block>


    </div>


</div>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
