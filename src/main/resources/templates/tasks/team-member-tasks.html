<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head (pageTitle ='DEFAULT')"></head>
<body>
<header th:replace="partials :: header"></header>

<div class="container">

    <div class="card w-50 my-3" th:each="task : ${tasks}">

        <div class="card-header text-center font-weight-bold" th:text="${task.title}"></div>
        <div class="card-body">
            <p th:text="${task.description}"></p>
            <a class="btn btn-outline-info align-self-start" th:href="@{'/subtask/create/' + ${task.id}}">Create Subtask</a>
        </div>
        <th:block th:each="subtask: ${subtasks}">

            <div class="container" th:if="${task.id} == ${subtask.getTask().id}">
                <p th:text="${subtask.title}"></p>
                <p th:text="${subtask.description}"></p>

            </div>

        </th:block>


    </div>


</div>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
