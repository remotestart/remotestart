<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head (pageTitle ='Profile')">

</head>
<body>
<header th:replace="partials :: header"></header>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="partials :: sidenav"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">


            <div class="card text-center">
                <div class="card-header.bg-light cardtitle">
                    <p th:text="${user.firstName + ' ' + user.lastName}"></p>
                    <hr>
                </div>
                <div class="info">
                    Profile information:
                </div>
                <p></p>
                <div class="card-body parent">
                    <div class="child">Username:</div>
                    <p class="card-title child" th:text="${user.username}"></p>
                </div>
                <div class="parent-two">
                    <div class="child-two">Email:</div>
                    <p class="card-text child-two" th:text="${user.email}"></p>
                </div>
                </div>
                <p></p>
                <div class="card-footer.bg-light text-muted">
                    <form th:action="@{'/profile/' + ${user.id} +'/edit-profile'}" method="get">
                        <button class="btn edit-btn btn-sm" type="submit">Edit profile information</button>
                    </form>
                    <p></p>
                    <form th:action="@{'/profile/' + ${user.id} + '/change-password'}" method="get">
                        <button class="btn change-btn btn-sm" type="submit">Change password</button>
                    </form>
                </div>
        </main>
    </div>
</div>
<footer th:replace="partials :: footer"></footer>
</body>

</html>
