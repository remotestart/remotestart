<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head (pageTitle ='Profile')">

</head>
<body>
    <header th:replace="partials :: header"></header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">

                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/teams">Search Teams</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/teams/my-teams">View My Teams</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/team/create">Create A Team</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">FAQ</a>
                            </li>

                            <li class="nav-item">
                                <form th:action="@{/logout}" th:method="post">
                                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                                </form>
                            </li>

                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                <div>
                    <h5>Username:</h5>
                    <p th:text="${user.username}"></p>
                    <h5>Name:</h5>
                    <p th:text="${user.firstName + ' ' + user.lastName}"></p>
                    <h5>Email:</h5>
                    <p th:text="${user.email}"></p>
                </div>
                <form th:action="@{'/profile/' + ${user.id} +'/edit-profile'}" method="get">
                    <button class="btn btn-outline-warning btn-sm" type="submit">Edit profile information</button>
                </form>

                <form th:action="@{'/profile/' + ${user.id} + '/change-password'}" method="get">
                    <button class="btn btn-outline-danger btn-sm" type="submit">Change password</button>
                </form>

            </main>
        </div>
    </div>



    <footer th:replace="partials :: footer"></footer>

</body>
</html>
